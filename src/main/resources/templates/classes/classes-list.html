<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Classes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<h1>All Classes</h1>
<div class="container">
    <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
            <a class="btn btn-primary" th:href="@{/classes/add-class}">Add new classes</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Level</th>
                    <th scope="col">Rate</th>
                    <th scope="col" colspan="2" style="text-align: center"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="class : ${classes}">
                    <th scope="row" th:text="${class.id}"></th>
                    <td th:text="${class.level}"></td>
                    <td th:text="${class.rate}"></td>
                    <td><a th:href="@{/classes/update/__${class.id}__}" class="btn btn-success">Update</a></td>
                    <td><a th:href="@{/classes/delete/__${class.id}__}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a class="btn btn-outline-info" th:href="@{/}">Homepage</a>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

</body>
</html>
