<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
            <a th:href="@{/classes/classes-list}" class="btn btn-primary">Back to class list</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form th:object="${class}" th:action="@{/classes/add-class}" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Class Level</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{level}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Class Rate</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" th:field="*{rate}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
