<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
            <a th:href="@{/student/student-list}" class="btn btn-primary">Back to student list</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form th:object="${student}" th:action="@{/student/student-update}" method="post">
                <div class="form-group">
                    <input type="hidden" class="form-control" id="id" aria-describedby="emailHelp" th:field="*{id}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Age</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" th:field="*{age}">
                </div>
                <div class="form-group">
                    <p>Class</p>
                    <select th:field="*{classes}">
                        <option th:each="class : ${classes}" th:text="${class.level}" th:value="${class.id}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
