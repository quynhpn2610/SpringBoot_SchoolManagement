<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<h1>All Students</h1>

<div class="container">
    <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
            <a class="btn btn-primary" th:href="@{/student/add-student}">Add new student</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Class</th>
                    <th scope="col" colspan="2"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${pupils}">
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.age}"></td>
                    <td th:text="${student.classes.level}"></td>
                    <td><a th:href="@{/student/update/__${student.id}__}" class="btn btn-success">Update</a></td>
                    <td><a th:href="@{/student/delete/__${student.id}__}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a class="btn btn-outline-info" th:href="@{/}">Homepage</a>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
